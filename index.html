<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
            rel="stylesheet"
        />
        <title>LIM</title>
    </head>
    <body>
        <div class="container">
            <header>
                <img src="img/logo.png" alt="logo LIM" />
                <h1>Taking Booleaners from A to B</h1>
            </header>
            <nav>
                <button>Prenota</button>
                <button>Termina Prenotazione</button>
                <button>Accendi luci</button>
            </nav>
            <main>
                <!-- monopattino gino -->
                <section>
                    <div class="name">
                        <input type="checkbox" />
                        <h2>Monopattino Gino22</h2>
                    </div>
                    <p class="position">Via Guadalametri - a 220 metri da te</p>
                    <div class="charge">
                        <span>Stato carica:</span>
                        <div class="charge-bar medium"></div>
                    </div>
                </section>

                <!-- monopattino mike -->
                <section>
                    <div class="name">
                        <input type="checkbox" />
                        <h2>Monopattino Mike24</h2>
                    </div>
                    <p class="position">Via Ricciardoni - a 420 metri da te</p>
                    <div class="charge">
                        <span>Stato carica:</span>
                        <div class="charge-bar full"></div>
                    </div>
                </section>

                <!-- monopattino fede -->
                <section>
                    <div class="name">
                        <input type="checkbox" />
                        <h2>Monopattino Fede154</h2>
                    </div>
                    <p class="position">Via Mentarini - a 490 metri da te</p>
                    <div class="charge">
                        <span>Stato carica:</span>
                        <div class="charge-bar low"></div>
                    </div>
                </section>
            </main>
        </div>
    </body>
</html>
